<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>yea yea</title>
</head>
<body>
<h1>Books</h1>
<table>
<tr>
<td>Author</td>
<td>Title</td>
<td>ISBN</td>
<td>Year</td>
</tr>
<tr th:each="book : ${books}">
<td th:text="${book.author}"></td>
<td th:text="${book.title}"></td>
<td th:text="${book.isbn}"></td>
<td th:text="${book.year}"></td>
</tr>
</table>

</body>
</html>
